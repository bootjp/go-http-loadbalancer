name: Go
on:  push
jobs:

  build:
    name: Build
    runs-on: linux-latest
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: Get dependencies
        env:
          GO111MODULE: on
        run: |
          go get -v -t -d ./...

      - name: Test
        run: go test -v ./...